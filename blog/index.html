<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Import marked for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #18181b;
            color: #fafafa;
            line-height: 1.6;
            padding: 1rem;
        }

        /* Container styles */
        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Back button styles */
        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a1a1aa;
            text-decoration: none;
            margin-bottom: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
        }

        .back-button:hover {
            color: #fafafa;
        }

        /* Blog content styles */
        .blog-content {
            background-color: #27272a;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Markdown content styles */
        .blog-content h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fafafa;
        }

        .blog-content h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: #fafafa;
        }

        .blog-content p {
            margin-bottom: 1rem;
            color: #d4d4d8;
        }

        .blog-content a {
            color: #60a5fa;
            text-decoration: none;
        }

        .blog-content a:hover {
            text-decoration: underline;
        }

        .blog-content code {
            background-color: #3f3f46;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        .blog-content pre {
            background-color: #3f3f46;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .blog-content ul, .blog-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .blog-content li {
            margin: 0.5rem 0;
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: #a1a1aa;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"/>
                <path d="M12 19l-7-7 7-7"/>
            </svg>
            Home
        </button>
        <div class="blog-content">
            <div id="content" class="loading">Loading...</div>
        </div>
    </div>

    <script>
        async function fetchAndRenderContent() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/GLYPH-ROBOT/glyph-robot.github.io/refs/heads/main/blog.md');
                const text = await response.text();
                const contentElement = document.getElementById('content');
                contentElement.innerHTML = marked.parse(text);
                contentElement.classList.remove('loading');
            } catch (error) {
                const contentElement = document.getElementById('content');
                contentElement.innerHTML = 'Error loading blog content. Please try again later.';
                contentElement.classList.remove('loading');
            }
        }

        // Fetch content when the page loads
        fetchAndRenderContent();
    </script>
</body>
</html>
