<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Area Estimator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .isometric-cube {
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);
        }
        
        .leaflet-container {
            height: 100%;
            width: 100%;
            border-radius: 0.5rem;
            background: #242424;
        }
        
        .leaflet-div-icon {
            background: transparent;
            border: none;
        }

        .leaflet-tile {
            filter: invert(1) hue-rotate(180deg) brightness(0.9) contrast(0.9);
        }

        .center-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen p-4 bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const EstimateTool = () => {
            const [size, setSize] = React.useState({ width: 5, height: 5, depth: 5 });
            const [isDragging, setIsDragging] = React.useState(false);
            const [dragStart, setDragStart] = React.useState({ x: 0, y: 0 });
            const [location, setLocation] = React.useState({ lat: 37.7749, lng: -122.4194 });
            const [map, setMap] = React.useState(null);

            // Calculate fees
            const calculateFees = () => {
                const printArea = size.width * size.height * size.depth;
                const distance = calculateDistance(37.7749, -122.4194, location.lat, location.lng);
                const miles = distance * 0.621371; // Convert km to miles
                
                const fees = {
                    printArea: printArea * 10, // $10 per cubic meter
                    material: printArea * 15, // $15 per cubic meter
                    distance: miles * 2, // $2 per mile
                    labor: Math.ceil(printArea / 10) * 50 // $50 per hour, 1 hour per 10 cubic meters
                };
                
                fees.total = Object.values(fees).reduce((a, b) => a + b, 0);
                return fees;
            };

            const calculateDistance = (lat1, lon1, lat2, lon2) => {
                const R = 6371;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            };

            React.useEffect(() => {
                if (map) map.remove();

                const mapInstance = L.map('map').setView([39.8283, -98.5795], 4);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(mapInstance);

                // SF reference marker
                L.circleMarker([37.7749, -122.4194], {
                    color: '#3b82f6',
                    fillColor: '#3b82f6',
                    fillOpacity: 1,
                    radius: 8
                }).addTo(mapInstance)
                    .bindPopup('San Francisco');

                // Update location when map moves
                mapInstance.on('move', () => {
                    const center = mapInstance.getCenter();
                    setLocation({ lat: center.lat, lng: center.lng });
                });

                setMap(mapInstance);
            }, []);

            const handleMouseDown = (e) => {
                setIsDragging(true);
                setDragStart({
                    x: e.clientX || e.touches?.[0].clientX,
                    y: e.clientY || e.touches?.[0].clientY
                });
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                
                const currentX = e.clientX || e.touches?.[0].clientX;
                const currentY = e.clientY || e.touches?.[0].clientY;
                const deltaX = currentX - dragStart.x;
                const deltaY = currentY - dragStart.y;

                setSize(prev => ({
                    width: Math.max(1, prev.width + deltaX * 0.05),
                    height: Math.max(1, prev.height - deltaY * 0.05),
                    depth: Math.max(1, prev.depth + (deltaX - deltaY) * 0.025)
                }));

                setDragStart({ x: currentX, y: currentY });
            };

            const handleMouseUp = () => {
                setIsDragging(false);
            };

            const fees = calculateFees();
            const distance = calculateDistance(37.7749, -122.4194, location.lat, location.lng);
            const miles = (distance * 0.621371).toFixed(0);

            return (
                <div className="max-w-2xl mx-auto bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                    <div className="p-6 space-y-8">
                        {/* Step 1 */}
                        <div>
                            <h2 className="text-xl font-bold text-white mb-4">1. Select your print area</h2>
                            <div className="space-y-4">
                                <div 
                                    className="relative w-64 h-64 mx-auto flex items-center justify-center touch-none"
                                    onMouseDown={handleMouseDown}
                                    onMouseMove={handleMouseMove}
                                    onMouseUp={handleMouseUp}
                                    onMouseLeave={handleMouseUp}
                                    onTouchStart={handleMouseDown}
                                    onTouchMove={handleMouseMove}
                                    onTouchEnd={handleMouseUp}
                                >
                                    <div 
                                        className="bg-blue-400/20 border-2 border-blue-400" 
                                        style={{
                                            width: `${size.width * 10}px`,
                                            height: `${size.height * 10}px`,
                                            transform: `rotateX(45deg) rotateZ(45deg)`,
                                            transformStyle: 'preserve-3d',
                                            position: 'relative',
                                            cursor: isDragging ? 'grabbing' : 'grab'
                                        }}
                                    >
                                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-blue-400">
                                            ‚Üî
                                        </div>
                                    </div>
                                </div>
                                <div className="text-center space-x-4 text-gray-100">
                                    <span>Width: {size.width.toFixed(1)}m</span>
                                    <span>Height: {size.height.toFixed(1)}m</span>
                                    <span>Depth: {size.depth.toFixed(1)}m</span>
                                </div>
                            </div>
                        </div>

                        {/* Step 2 */}
                        <div>
                            <h2 className="text-xl font-bold text-white mb-4">2. Select your location</h2>
                            <div className="relative w-full h-64">
                                <div id="map" className="w-full h-full rounded-lg"></div>
                                <div className="center-marker">
                                    <div className="w-6 h-6 text-red-500">üìç</div>
                                </div>
                            </div>
                        </div>

                        {/* Step 3 */}
                        <div>
                            <h2 className="text-xl font-bold text-white mb-4">3. Instant quote</h2>
                            <div className="space-y-4">
                                <p className="text-4xl font-bold text-center text-white">
                                    ${fees.total.toLocaleString(undefined, {maximumFractionDigits: 2})}
                                </p>
                                
                                <table className="w-full text-gray-100">
                                    <tbody className="divide-y divide-gray-700">
                                        <tr>
                                            <td className="py-2">Print Area ({(size.width * size.height * size.depth).toFixed(1)} m¬≥ √ó $10)</td>
                                            <td className="py-2 text-right">${fees.printArea.toLocaleString()}</td>
                                        </tr>
                                        <tr>
                                            <td className="py-2">Material Cost ({(size.width * size.height * size.depth).toFixed(1)} m¬≥ √ó $15)</td>
                                            <td className="py-2 text-right">${fees.material.toLocaleString()}</td>
                                        </tr>
                                        <tr>
                                            <td className="py-2">Distance ({miles} miles √ó $2)</td>
                                            <td className="py-2 text-right">${fees.distance.toLocaleString()}</td>
                                        </tr>
                                        <tr>
                                            <td className="py-2">Labor ({Math.ceil((size.width * size.height * size.depth) / 10)} hours √ó $50)</td>
                                            <td className="py-2 text-right">${fees.labor.toLocaleString()}</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <button 
                                    className="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition-colors"
                                    onClick={() => alert('Submit deposit clicked!')}
                                >
                                    Submit Deposit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EstimateTool />);
    </script>
</body>
</html>
